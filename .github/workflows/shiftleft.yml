name: Build start SonarCloud as Maven Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven Wrapper
        run: ./mvnw -B package
      - name: Perform Scan
        uses: ShiftLeftSecurity/scan-action@master
        with:
            type: "credscan,java"
        env:
            WORKSPACE: https://github.com/${{ github.repository }}/blob/${{ github.sha }}
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        - uses: actions/upload-artifact@v1
          with:
              name: reports
              path: reports
